<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Tracker | Signup/Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-green-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold text-green-600 mb-6 text-center">ðŸŒ± Carbon Tracker</h1>
            
            <!-- Login Form -->
            <div id="login-form">
                <h2 class="text-xl font-semibold mb-4">Login</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Email / Mobile</label>
                    <input type="text" id="login-email" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="login-password" class="w-full p-2 border rounded">
                </div>
                <button onclick="login()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Login</button>
                <p class="mt-4 text-center">Don't have an account? <a href="#" onclick="toggleForm()" class="text-green-600">Sign Up</a></p>
            </div>

            <!-- Signup Form (Hidden by Default) -->
            <div id="signup-form" class="hidden">
                <h2 class="text-xl font-semibold mb-4">Sign Up</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Name</label>
                    <input type="text" id="signup-name" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Email / Mobile</label>
                    <input type="text" id="signup-email" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="signup-password" class="w-full p-2 border rounded">
                </div>
                <button onclick="signup()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Sign Up</button>
                <p class="mt-4 text-center">Already have an account? <a href="#" onclick="toggleForm()" class="text-green-600">Login</a></p>
            </div>
        </div>
    </div>
    <script src="./scripts/auth.js"></script>
</body>
</html>
